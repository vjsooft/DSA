    <h1>Object Itrate based on key</h1>
    <p>Get Answer :- ["key1","key2","key3","key4","key5","key6"]</p>
    <h2>
        Ans 1:-
        <div id="objIte"></div>
    </h2>
    <h2>
        Ans 2:-
        <div id="objIte2"></div>
    </h2>

    <script>
        const data = [{
                "key1": "dfdf",
                "key3": "dfdf",
                "key5": "dfdf",
                "key6": "dfdf"
            },
            {
                "key1": "sfafsa",
                "key2": "sdfdfd",
                "key4": "dfdf",
                "key6": "dfdfd"
            },
            {
                "key1": "dfasdf",
                "key4": "dfsdfa",
                "key5": "fdfdf",
                "key3": "fdf"
            }
        ]
        // Ans 1
        let res = []
        for (let i = 0; i < data.length; i++) {
            for (const key in data[i]) {
                res.push(key)
            }
        }
        let removeDup = [...new Set(res)]
        document.getElementById('objIte').innerHTML = removeDup.sort();
        // console.log('---removeDup----', removeDup.sort());

        // Ans 2
       let getnewData = [...new Set(data.flatMap(Object.keys))]
        document.getElementById('objIte2').innerHTML = getnewData;
    </script>
